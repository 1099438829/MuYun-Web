<!DOCTYPE HTML>

<title>MuYun-Recycle</title>
<!-- 设置页面文件编码 -->
<meta charset=UTF-8>
<!-- 移动端宽度及缩放设置 -->
<meta name=viewport content='width=device-width,user-scalable=0,initial-scale=1.0'>
<!-- 引入CSS表 -->
<link rel=stylesheet href=../../contents/css/recycle.min.css>
<!-- <link rel=stylesheet href=../../src/css/reset.min.css>
<link rel=stylesheet href=../../src/css/base.css>
<link rel=stylesheet href=../../src/css/recycle.css> -->

<div id=recycle v-cloak @contextmenu.prevent>
	<!-- 页面顶栏组件 - header.vue -->
	<a-head :sel='"file"'></a-head>
	<!-- 页面侧栏组件 - aside.vue -->
	<a-side :info=info :list=ext_list :ext=ext :exit=Exit :link=ExtLink></a-side>
	<!-- 页面核心部分 -->
	<main>
		<!-- 资源管理器顶部操作区 -->
		<header class=mn_hd>
			<!-- 操作区左侧 -->
			<div class=mn_hd_l>
				<!-- 操作菜单 -->
				<div class=mn_hd_menu v-show=index.length>
					<a class='mn_button type_recover' @click.prevnet=ReCover>还原</a>
					<a class='mn_button type_del' @click.prevent=DelFile>彻底删除</a>
				</div>
			</div>
			<!-- 操作区右侧 -->
			<div class=mn_hd_r>
				<div class=mn_count>
					<span>文件/文件夹 {{dir.length}}</span><br>
					<a @click.prevent=ReCoverAll>还原全部</a>
					<a @click.prevent=DelAllFile>清空回收站</a>
				</div>
			</div>
		</header>
		<!-- 资源管理器页眉 -->
		<div class='item_hd list'>
			<div class=item_hd_check :class='{sel:isAll}' @click=SelAll></div>
			<span class=item_hd_name @click='Sort("name")'>文件名</span>
			<span class=item_hd_time @click='Sort("time")'>创建日期</span>
			<span class=item_hd_size @click='Sort("size")'>文件大小</span>
		</div>
		<!-- 资源管理器主体 -->
 		<ul class='mn_dir list' @contextmenu.prevent.stop=ShowMenu @click=Reset>
 			<li class=mn_dir_none v-if=!dir.length>
 				<div>
					<img alt='没有文件哦~' src=../../contents/image/file_none.svg><br>
					<span>这里没有文件哦</span>
				</div>
 			</li>
 			<!-- 文件列表项组件 - file_item.vue -->
			<a-item v-for='(item,index) in dir' :item=item :index=index :click=FileClick :menu=ShowMenu></a-item>
		</ul>
	</main>
	<!-- 右键菜单组件 - contextmenu.vue -->
	<keep-alive>
		<a-menu :context=file_context :index=menu_target :fixed=file_fixed></a-menu>
	</keep-alive>
	<keep-alive>
		<a-menu :context=folder_context :fixed=folder_fixed :type='"folder"'></a-menu>
	</keep-alive>
</div>

<!-- Vue^2.2 -->
<script src=../../contents/js/vue.min.js></script>
<!-- 经Webpack打包的核心逻辑 -->
<script src=../../contents/js/recycle.min.js></script>
