<!DOCTYPE HTML>

<!-- Author:AIOS | Date:2017-03-27 | QQ:1070053575 -->

<title>MuYun-UserCenter</title>
<!-- 设置页面文件编码 -->
<meta charset=UTF-8>
<!-- 移动端宽度及缩放设置 -->
<meta name=viewport content='width=device-width,user-scalable=0,initial-scale=1.0'>
<!-- 引入CSS -->
<link rel=stylesheet href=../../contents/css/personal.css>
<!-- <link rel=stylesheet href=../../src/css/reset.min.css>
<link rel=stylesheet href=../../src/css/base.css>
<link rel=stylesheet href=../../src/css/personal.css> -->

<div id=personal v-cloak>
	<!-- 页面顶栏组件 - header.vue -->
	<a-head></a-head>
	<!-- 页面侧栏组件 - aside.vue -->
	<a-side v-bind:info=info v-bind:list=ext_list v-bind:ext=ext v-bind:img=head_img v-bind:exit=Exit v-bind:link=ExtLink></a-side>
	<!-- 页面核心部分 -->
	<main>
		<!-- 用于清空头像选择控件内容 -->
		<form id=head_img_form enctype='multipart/form-data'></form>
		<!-- 个人信息部分 -->
		<form class=mn_self v-if='ext=="self"' v-on:submit.prevent>
			<table>
				<tr v-if=isEdit>
					<td colspan=2 class=mn_self_title>
						<span>个人资料</span>
				<tr>
					<td v-if=isEdit>
						<label>昵称：</label>
					<td v-else>
						<label class=mn_img for=self_img>
							<img width=70 height=70 class=mn_img_src v-bind:src=head_img>
							<div class=mn_img_holder>修改</div>
						</label>
						<input type=file id=self_img accept=image/jpeg,image/png form=head_img_form v-on:change=PostImg>
					<td>
						<input class=mn_self_text maxlength=8 v-model.trim=name v-bind:disabled=!isEdit v-focus=name>
						<i class=icon v-if=isEdit v-on:click=ClearName></i>
				<tr>
					<td>
						<label>性别：</label>
					<td>
						<input type=radio id=man value=man v-model=sex>
						<label class=mn_radio for=man v-bind:class='{sel:sex=="man"}' v-if=isEdit>男</label>
						<input type=radio id=woman value=woman v-model=sex>
						<label class=mn_radio for=woman v-bind:class='{sel:sex!="man"}' v-if=isEdit>女</label>
						<span v-if=!isEdit>{{sex=='man'?'男':'女'}}</span>
				<tr>
					<td>
						<label>生日：</label>
					<td>
						<template v-if=isEdit>
							<select v-model=birth_a v-on:change=MakeDay>
								<option v-for='value in year' v-bind:value=value>{{value+'年'}}</option>
							</select>
							<select v-model=birth_b v-on:change=MakeDay>
								<option v-for='value in month' v-bind:value=value>{{value+'月'}}
							</select>
							<select v-model=birth_c>
								<option v-for='value in day' v-bind:value=value>{{value+'日'}}
							</select>
						</template>
						<span v-else>{{birth_a?birth_a+'年'+birth_b+'月'+birth_c+'日':'未填写'}}</span>
				<tr>
					<td>
						<label>所在地：</label>
					<td class=mn_live>
						<template v-if=isEdit>
							<select v-model=live_a>
								<option v-for='value in area_a'>{{value}}
							</select>
							<select v-model=live_b v-show=live_a v-bind:style='{width:(live_b&&live_b.length*14)+18+"px"}'>
								<option v-for='value in area_b'>{{value}}
							</select>
							<select v-model=live_c v-show=area_c v-bind:style='{width:(live_c&&live_c.length*14)+18+"px"}'>
								<option v-for='value in area_c'>{{value}}
							</select>
						</template>
						<span v-else>{{`${live_a} ${live_b} ${live_c}`.trim()||'未填写'}}</span>
				<tr>
					<td>
						<label>学校/企业：</label>
					<td>
						<input class='mn_self_text ellipsis' maxlength=50 v-model.trim=organ v-bind:disabled=!isEdit v-focus=organ>
				<tr v-if=!isEdit>
					<td>
						<label>注册日期：</label>
					<td>
						<span>{{reg_date}}</span>
				<tr>
					<td>
						<label>个人资料完成度：</label>
					<td class=mn_progress>
						<div v-bind:style='{width:done*2+"px"}'></div>
						<span>{{done+'%'}}</span>
				<tr>
					<td colspan=2 class=mn_button>
						<button v-bind:type='[isEdit?"submit":"button"]' v-on:click=Toggle>{{isEdit?'保存':'编辑'}}</button>
			</table>
		</form>
		<ul class=mn_secure v-else>
			<li v-bind:class='{menu:menu=="mobile"}'>
				<span>绑定手机</span>
				<span>{{mobile}}</span>
				<span v-on:click='ShowMenu("mobile")'>修改</span>
				<form class=mobile v-on:submit.prevent=ReMobile>
					<div>
						<label>输入验证码</label>
						<input class=mn_secure_sms v-model=sms v-focus=mobile>
						<button v-on:click.prevent=GetSMS>获取</button>
					</div>
					<div>
						<label>输入新号码</label>
						<input v-model.trim=new_mobile>
					</div>
					<div>
						<button type=submit>确定</button>
						<button class=cancel v-on:click.prevent=ShowMenu>取消</button>
					</div>
				</form>
			<li v-bind:class='{menu:menu=="email"}'>
				<span>绑定邮箱</span>
				<span>{{email}}</span>
				<span v-on:click='ShowMenu("email")'>修改</span>
				<form class=email v-on:submit.prevent=ReEmail>
					<div>
						<label>输入新邮箱</label>
						<input type=email v-model.trim=new_email v-focus=email>
					</div>
					<div>
						<button type=submit>确定</button>
						<button class=cancel v-on:click.prevent=ShowMenu>取消</button>
					</div>
				</form>
			<li v-bind:class='{menu:menu=="pword"}'>
				<span>修改密码</span>
				<span v-on:click='ShowMenu("pword")'>修改</span>
				<form class=pword>
					<div class=mn_secure_pword>
						<label>输入旧密码</label>
						<input type=password v-model=pword v-focus=pword>
					</div>
					<div class=mn_secure_pword>
						<label>输入新密码</label>
						<input type=password v-model=new_pword>
					</div>
					<div>
						<label>重新输入新密码</label>
						<input type=password v-model=re_new_pword>
					</div>
					<div>
						<button type=submit>确定</button>
						<button class=cancel v-on:click.prevent=ShowMenu>取消</button>
					</div>
				</form>
		</ul>
	</main>
</div>

<!-- Vue^2.2 -->
<script src=../../contents/js/vue.min.js></script>
<!-- 经Webpack打包的核心逻辑 -->
<script src=../../contents/js/personal.js></script>
